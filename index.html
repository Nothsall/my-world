<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Wing en orbite</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="TextureLune" src="./asset/hoth.jpg">
            <img id="TextureSky" src="./asset/Stars_1K.jpg">
            <a-asset-item id="xwing" src="./asset/xwing.glb"></a-asset-item>
        </a-assets>

        <a-sky material="src: #TextureSky"></a-sky>

        <a-sphere 
            id="planet"
            position="0 1.75 -3.75" 
            radius="0.75" 
            material="src: #TextureLune"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
        </a-sphere>

        <a-entity 
            position="0 1.75 -3.75" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2500; easing: linear;">
            <a-entity 
                gltf-model="#xwing" 
                position="2 0 0" 
                scale="0.1 0.1 0.1" 
                rotation="0 180 0">
            </a-entity>
        </a-entity>

        <a-light type="directional" position="2 3 -3" intensity="0.25" color="#ffffff"></a-light>
        <a-light type="point" position="-2 2 -2" intensity="0.5" decay="2" distance="5" color="#ffcc77"></a-light>
        <a-light type="ambient" intensity="0.3" color="#222244"></a-light>

        <a-camera position="0 2 0"></a-camera>
    </a-scene>
</body>
</html>
